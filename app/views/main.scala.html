@(title: String)(content: Html)

<!doctype html>

<html lang="en">
    <head>
        <title>@title - Akka Tracing Visualization Tool</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/sigma/sigma.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/sigma/plugins/sigma.layout.forceAtlas2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/sigma/plugins/sigma.renderers.edgeLabels.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/visualization.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.MainController.index">Akka Tracing Visualization Tool</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="title">
                <div class="col-lg-6">
                    <h1>@title</h1>
                    <p>This is a simple tool which enables to see the messages passed between actors.</p>
                </div>
                <div class="col-lg-6">
                    <h4>Message:</h4>
                    <p id="message-contents"></p>
                </div>
            </div>
        </div>
        <div class="container">@content</div>
    </body>
</html>
